<script>
    const select = document.getElementById('departement');

    select.addEventListener('change', function () {
        const selectedOption = select.options[select.selectedIndex].text;
        const departmentName = selectedOption.split(' - ')[1] || selectedOption;
        // Redirige vers la même page avec le nom du département en paramètre
        window.location.href = window.location.pathname + '?dep=' + encodeURIComponent(departmentName.toUpperCase());
    });
</script>

<script>
    function getParam(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name);
    }

    const depParam = getParam('dep');
    if (depParam) {
        const display = document.querySelector('.departement-svg');
        if (display) {
            display.textContent = depParam;
        }

        // Optionnel : remettre le select au bon département
        const options = document.getElementById('departement').options;
        for (let i = 0; i < options.length; i++) {
            if (options[i].text.includes(depParam)) {
                options[i].selected = true;
                break;
            }
        }
    }
</script>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const urlParams = new URLSearchParams(window.location.search);
        const depFromUrl = urlParams.get("dep");

        if (depFromUrl) {
            const select = document.getElementById("departement");
            const normalizedUrlDep = depFromUrl.toUpperCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");

            for (let i = 0; i < select.options.length; i++) {
                const optionText = select.options[i].text;
                const namePart = optionText.split(" - ")[1];
                if (!namePart) continue;

                const normalizedOption = namePart.toUpperCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
                if (normalizedOption === normalizedUrlDep) {
                    select.selectedIndex = i;
                    break;
                }
            }
        }
    });
</script>
